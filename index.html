<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-biglietto-treno-form</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1 class="txt-center"> Calcola il prezzo del biglietto</h1>

    <div class="form txt-center">
      <input id="nameInput" type="text" placeholder="Inserisci qui il tuo nome">

      <input id="distanceInput" type="number" placeholder="Distanza da percorrere" >

      <select id="select">
        <option value="maggiorenne">Maggiorenne</option>
        <option value="mineronne">Minorenne</option>
        <option value="over-65">Over-65</option>
      </select>

      <div>
        <button id="submitInput">Conferma</button>
        <button id="resetInput">Reset</button>
      </div>

    </div>
  </header>


  <!--Script-->
  <script src="assets/script.js"></script>
</body>
</html>

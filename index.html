<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-biglietto-treno-form</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container-md py-3">
      <h1 class="text-center fw-bolder txt-color-mm"> Calcola il prezzo del biglietto</h1>
    </div>
  </header>

  <main class="py-3">
    <div class="container-md my-2 py-4 mm-border bg-white" id="containerForm">
      <div class="row row-cols-1">

        <div class="col-sm-5"> <!--Colonna 1-->
          <div class="input-group sha mb-3">
            <input id="nameInput" type="text" class="form-control" aria-label="Sizing example input" placeholder="Inserisci qui il tuo nome">
          </div>
        </div>

        <div class="col-sm-5"> <!--Colonna 2-->
          <div class="input-group mb-3">
            <input id="distanceInput" type="number" class="form-control" aria-label="Sizing example input" placeholder="Quanti km dovrai percorrere?">
          </div>
        </div>

        <div class="col-sm-2"> <!--Colonna 3-->
          <select id="select" class="form-select" aria-label="Default select example">
            <option value="minorenne">Minorenne</option>
            <option selected value="maggiorenne">Maggiorenne</option>
            <option value="over-65">Over-65</option>
          </select>
        </div>
    </div>

    <div class="row py-4 justify-content-center">
      <div class="col text-center">
        <button id="submitInput" type="button" class="btn btn-success">Genera</button>
        <button id="resetInput" type="button" class="btn btn-danger">Annulla</button>
      </div>
    </div>
  </div>

  <h1 class="text-center fw-bolder txt-color-mm py-4"> Dettagli del biglietto</h1>
  <div class="container-md mm-border hide" id="containerTicket">
    <div class="row ticket">
      <div class="col-3 py-4 text-center">
        <img src="assets/img/user-pic.png" alt="Foto utente">
        <p id="nomeOutput" class="text-capitalize fw-bolder fs-5"></p>
      </div>
      <div class="col-8 d-flex align-items-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Offerta</th>
              <th scope="col">Carrozza</th>
              <th scope="col">Codice CP</th>
              <th scope="col">Costo biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th id="tipoOfferta"></th>
              <td id="carrozzaOutput"></td>
              <td id="codiceCpOutput"></td>
              <td>
                <span>&euro;</span>
                <span id="prezzoNettoOutput"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  </main>


  <!--Script-->
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
